<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").animate({left:'250px',
					opacity:0.5,
					width:'100px',
					height:'100px'});
			});
		});
		$(document).ready(function(){
			$("button").click(function(){
				$("#div2").animate({
					left:'250px',
					opacity:0.4,
					height:'+=100px',
					width:'+=100px'
				});
			});
		});
		
	</script>
</head>
<body>
<button>Click animate</button><br/><br/>
<div id="div1" style="background-color:lightblue;height:40px;width:50px;position: absolute;"></div><br/><br/><br/>
<div id="div2" style="background-color:lightgreen;height:50px;position:absolute;width:40px;"></div><br/><br/><br/>
</body>
</html>
